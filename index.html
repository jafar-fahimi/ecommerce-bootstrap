<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap-5.2/bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Ecommerce Project Utube Made</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand d-flex justify-content-between align-items-center order-lg-0">
          <img src="./images/svg/logo.95d47bbac8db6c1e8f997bbf26ca05cf.svg" alt="logo">
          <span class="text-uppercase fw-lighter ms-2">Logo</span>
        </a>
        <div class="order-lg-2 nav-btns">
          <button type="button" class="btn position-relative">
            <i class="fa fa-heart"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge bg-primary">2</span>
          </button>
          <button type="button" class="btn position-relative">
            <i class="fa fa-shopping-cart"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge bg-primary">2</span>
          </button>
          <button type="button" class="btn position-relative">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse order-lg-1" id="navMenu">
          <ul class="navbar-nav mx-auto text-center">
            <li class="nav-item p-2">
              <a href="#header" class="nav-link text-uppercase text-dark">Home</a>
            </li>
            <li class="nav-item p-2">
              <a href="#collection" class="nav-link text-uppercase text-dark">Collections</a>
            </li>
            <li class="nav-item p-2">
              <a href="#special" class="nav-link text-uppercase text-dark">Special</a>
            </li>
            <li class="nav-item p-2">
              <a href="#blogs" class="nav-link text-uppercase text-dark">Blogs</a>
            </li>
            <li class="nav-item p-2">
              <a href="#about" class="nav-link text-uppercase text-dark">About us</a>
            </li>
            <li class="nav-item p-2 border-0">
              <a href="#popular" class="nav-link text-uppercase text-dark">Popular</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header id="header" class="vh-100 carousel slide" data-bs-ride="carousel" style="padding-top:105px;">
      <div class="container h-100 d-flex align-items-center carousel-inner">
        <div class="text-center carousel-item active">
          <h2 class="text-capitalize text-white">Best Collection</h2>
          <h1 class="text-uppercase text-white fw-bold py-2">New Arrivals</h1>
          <a href="#" class="btn text-uppercase mt-3">shop now</a>
        </div>
        <div class="text-center carousel-item">
          <h2 class="text-capitalize text-white">Best Price & Offer</h2>
          <h1 class="text-uppercase text-white fw-bold py-2">New Seasons</h1>
          <a href="#" class="btn text-uppercase mt-3">buy now</a>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#header" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#header" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>


    </header>
    <script src="./bootstrap-5.2/bootstrap.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
